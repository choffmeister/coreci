coreci {
  mongodb {
    host = localhost
    port = 27017
    database = coreci_test
  }

  docker {
    host = localhost
    port = 2375
  }

  passwords {
    hash-algorithm = "plain"
  }

  builder {
    output-group {
      max-count = 100,
      max-duration = 100ms
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "WARNING" # ERROR, WARNING, INFO, DEBUG
}
